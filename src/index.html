<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uok</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" 
    integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>

<body>
    <div class="loginGroup">
        <div class="logo">
            <img src="./public/images/logo.png" alt="">
        </div>
        <div class="welcome">
            welcome to online results portal
        </div>
        <div class="formInit">
            <form action="" autocomplete="off">
                <div class="inputGroup">
                    <input type="text" placeholder="Enter Reg No" name="regNo" class="input">
                </div>
                <div class="inputGroup">
                    <input type="password" placeholder="Enter your password" name="password" class="input">
                </div>
                <div class="inputGroup">
                    <button type="submit" class="submitButton">Signin</button>
                </div>
                <div class="inputGroup qa">
                    <a href="#">Do you have account ? signup here</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
