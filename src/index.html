<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uok</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="loginGroup">
        <div class="logo">
            <img src="./public/images/logo.png" alt="">
        </div>
        <div class="welcome">
            welcome to online results portal
        </div>
        <div class="formInit">
            <form action="#" autocomplete="off">
                <div class="inputGroup">
                    <input type="text" placeholder="Enter Reg No" name="regNo" class="input">
                </div>
                <div class="inputGroup">
                    <input type="password" placeholder="Enter your password" name="password" class="input">
                </div>
                <div class="inputGroup">
                    <button type="submit" class="submitButton">Sign in</button>
                </div>
                <div class="inputGroup qa">
                    <a href="#" class="signupLink"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>Do you
                        have account ? signup here</a>
                    <a href="#" class="forgotPasswordLink"><i class="fa fa-lock" aria-hidden="true"></i>Forgot
                        password</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://use.fontawesome.com/22ee796aa1.js"></script>
</body>

</html>
