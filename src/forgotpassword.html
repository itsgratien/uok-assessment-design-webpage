<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uok - forgot password</title>
    <link rel="stylesheet" href="./public/css/forgotpassword.css">
    <link rel="icon" href="./public/images/logo.png" type="image/icon type">
</head>

<body>
    <div class="forgotPasswordContainer">
        <div class="sectionOne">
            <div class="header">
                <span>Change the password. 1st step</span>
            </div>
            <div class="body">
                <form action="#" autocomplete="off">
                    <div class="formGroup">
                        <input type="email" placeholder="Enter your previous email" class="input">
                    </div>
                    <div class="formGroup buttons">
                        <button type="button">Next</button>
                        <button type="button">Return</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="sectionTwo">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            Note: Use the email , you used to register this account
        </div>
    </div>

    <script src="https://use.fontawesome.com/22ee796aa1.js"></script>
</body>

</html>
